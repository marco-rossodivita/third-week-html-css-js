<html>

<head>
    <title>La mia Pagina Frame</title>
</head>

<!--dopo cols=120, abbiamo inserito questi valori per rendere i borders invisibili
abbiamo praticamente suddiviso la pagina in due settori
e abbiamo reso la suddivisione invisibile-->
<frameset cols="120,*" frameborder="0" border="0" framspacing="0">
    <frame src="menupage.htm" name="menu" noresize scrolling=no>
        <!--abbiamo diviso in due colonne; quella di sinistra Ã¨ di 120px;quella di destra occupa tutto lo schermo-->
        <frame src="frontf.htm" name="principale" noresize scrolling=auto>
</frameset>


</html>
